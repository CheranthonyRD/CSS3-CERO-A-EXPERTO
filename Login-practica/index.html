<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <section class="login">
        <div class="login__card">
            <div class="login__container">
                <h1 class="login__title">Sign In With</h1>
                <div class="login__socials">
                    <button class="login__facebook button"><i class="icon_fb bi bi-facebook"></i>Facebook</button>
                    <button class="login__google button"><i class="icon_google bi bi-google"></i>Google</button>
                </div>

                <form action="" class="form">
                    <label for="" class="form__username label">Username</label>
                    <input type="text" name="" id="" class="form__input__username input">
                    <label for="" class="form__pass label">Password</label>
                    <input type="password" name="" id="" class="form__input__pass input">
                    <button type="submit" class="form__signin">Sign In</button>
                </form>
                <div class="not__member">
                    <p class="signup">Not a member? <a href="">Sign up now</a></p>
                </div>
            </div>
        </div>
    </section>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yahoo</title>
    </head>
    <body>
        <section class="navbar">
            <img src="assets/yahoo_logo.png" alt="" class="navbar__img">
            <a href="#" class="navbar__enlace">Ayuda</a>
        </section>
        <section class="content">
            <div class="card">
                <img src="./assets/yahoo_logo.png" alt="" class="card__img">
                <h3 class="card__title">Ingresar</h3>
                <span class="card__subtitle">usando tu cuenta de Yahoo</span>
                <form action="" class="card__form">
                    <input type="text" class="card__input" placeholder="Nombre de usuario, correo electronico o celular">
                <a href="#" class="card__enlace">Siguiente</a>
                <a href="" class="card__olvidaste">Olvidaste tu nombre de usuario</a>
                <a href="" class="card__crear">Crear una cuenta</a>
                <span class="card__continua">O continua con</span>
                <a href="" class="card__google">Google</a>
                </form>

            </div>
        </section>
    </body>
</html>
